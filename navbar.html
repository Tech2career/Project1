<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(27, 27, 49);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        p{
            color: white;
            padding: 10px 30px;
        }
        header>div{
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <p>Reebok</p>
        </div>
        <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>

        </div>
    </header>
    
</body>
</html>
